<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-progress-bar></ion-progress-bar>
<ion-item>
  <ion-input placeholder="Agregar Tarea" [(ngModel)]="newTask" ></ion-input>
  <ion-button slot="end" (click)="addTask()" color="green">Agregar Tarea</ion-button>
</ion-item>
<ion-list>
  <ion-item *ngFor="let task of tasks">
    <ion-label>{{task.title}}</ion-label>
    <ion-button color="danger" slot="end" (click)="deleteTask(task)">
      Eliminar
    </ion-button>
  </ion-item>
</ion-list>

</ion-content>
